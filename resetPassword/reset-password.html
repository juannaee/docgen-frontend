<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="/resetPassword/css/reset-password.css" />
</head>
<body>
  <div class="form-container">
    <h2>Redefinir Senha</h2>
    <p class="helper">Crie uma senha forte para proteger sua conta.</p>

    <form id="resetForm" novalidate>
      <p id="errorMessage" class="global-error" role="alert" aria-live="polite"></p>

      <!-- Nova senha -->
      <div class="input-group">
        <div class="label-row">
          <label for="newPassword">Nova Senha</label>
          <span id="capsHint" class="caps-hint">Caps Lock ativo</span>
        </div>
        <div class="field">
          <!-- Lock icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M7 11V8a5 5 0 0 1 10 0v3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          <input type="password" id="newPassword" name="newPassword" class="input-field" placeholder="••••••••" autocomplete="new-password" required />
          <button type="button" id="togglePass1" class="toggle-pass" aria-label="Mostrar/ocultar senha" aria-pressed="false" title="Mostrar/ocultar senha">
            <!-- Eye icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>

        <!-- requisitos -->
        <div class="requirements" aria-live="polite">
          <div class="req-title">Requisitos mínimos:</div>
          <ul class="req-list">
            <li id="reqLen" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              Pelo menos 8 caracteres
            </li>
            <li id="reqUpper" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              1 letra maiúscula (A-Z)
            </li>
            <li id="reqLower" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              1 letra minúscula (a-z)
            </li>
            <li id="reqNum" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              1 número (0-9)
            </li>
            <li id="reqSpecial" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              1 caractere especial (!@#$…)
            </li>
            <li id="reqMatch" class="req-item">
              <svg viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
              Senhas iguais
            </li>
          </ul>

          <div class="strength" aria-hidden="true">
            <span id="strengthBar"></span>
          </div>
        </div>
      </div>

      <!-- Confirmar senha -->
      <div class="input-group">
        <div class="label-row">
          <label for="confirmPassword">Confirmar Nova Senha</label>
        </div>
        <div class="field">
          <!-- Check icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Repita a senha" autocomplete="new-password" required />
          <button type="button" id="togglePass2" class="toggle-pass" aria-label="Mostrar/ocultar senha" aria-pressed="false" title="Mostrar/ocultar senha">
            <!-- Eye icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>
      </div>

      <button id="submitBtn" type="submit" class="primary-btn">
        <span class="spinner" id="spinner"></span>
        <span class="btn-text">Salvar Nova Senha</span>
      </button>
    </form>
  </div>

  <script src="/resetPassword/js/successPopup.js"></script>
  <script src="/resetPassword/js/reset.js" defer></script>
</body>
</html>
