<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="/resetPassword/css/reset-password.css" />
</head>
<body>
  <div class="container">
    <div class="auth-wrapper">
      <h2>Redefinir Senha</h2>

      <form id="resetForm">
        <div class="input-group">
          <label for="newPassword">Nova Senha</label>
          <input type="password" id="newPassword" name="newPassword" required class="input-field" />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar Nova Senha</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="input-field" />
        </div>

        <p id="errorMessage" class="error-message"></p>

        <button type="submit" class="primary-btn">Salvar Nova Senha</button>
      </form>
    </div>
  </div>

  <script src="/resetPassword/js/successPopup.js"></script>
  <script src="/resetPassword/js/reset.js" defer></script>
</body>
</html>
