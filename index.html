<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/index/css/login.css" />
</head>
<body>
  <div class="form-container">
    <div class="brand">
      <div class="logo">DG</div>
      <h2>Entrar na sua conta</h2>
    </div>
    <p class="helper">Use seu e-mail e senha para acessar o painel.</p>

    <form id="loginForm" novalidate>
      <p id="errorMessage" class="global-error" role="alert" aria-live="polite"></p>

      <div class="input-group">
        <div class="label-row">
          <label for="email">E-mail</label>
        </div>
        <div class="field">
          <!-- Mail icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M3 7l9 6 9-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          <input type="email" id="email" name="email" class="input-field"
                 placeholder="seu@email.com" autocomplete="email" required />
        </div>
        <div id="emailError" class="error-message" aria-live="polite"></div>
      </div>

      <div class="input-group">
        <div class="label-row">
          <label for="password">Senha</label>
          <span id="capsHint" class="caps-hint">Caps Lock ativo</span>
        </div>
        <div class="field">
          <!-- Lock icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M7 11V8a5 5 0 0 1 10 0v3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          <input type="password" id="password" name="password" class="input-field"
                 placeholder="••••••••" autocomplete="current-password" required />
          <button type="button" class="toggle-pass" id="togglePass" aria-label="Mostrar/ocultar senha" aria-pressed="false" title="Mostrar/ocultar senha">
            <!-- Eye icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </div>
        <div id="passError" class="error-message" aria-live="polite"></div>
      </div>

      <button id="submitBtn" type="submit" class="primary-btn">
        <span class="spinner" id="spinner"></span>
        <span class="btn-text">Entrar</span>
      </button>

    </form>
  </div>

  <!-- Mantém sua notificação animada, se existir -->
  <script src="/index/js/showNotification.js" defer></script>
  <script src="/index/js/login.js" defer></script>
</body>
</html>
