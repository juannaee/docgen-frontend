<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="/dashboard/perfil/css/perfil.css" />
  <link rel="stylesheet" href="/utilitarios/buttons.css" />
</head>
<body>
  <div class="profile-wrap">
    <header class="profile-header">
      <button class="btn btn-back" id="btnBack" title="Voltar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <h1>Meu Perfil</h1>
    </header>

    <section class="profile-card" id="profileCard">
      <!-- topo -->
      <div class="profile-top">
        <div class="avatar" id="avatar" aria-hidden="true">--</div>
        <div class="identity">
          <div class="name" id="profileName">Carregando…</div>
          <div class="badges">
            <span id="roleBadge" class="badge">—</span>
            <span id="resetBadge" class="badge badge-warn hidden">Redefinição pendente</span>
          </div>
        </div>
      </div>

      <!-- linhas -->
      <ul class="profile-list">
        <li class="row">
          <div class="label">
            <svg viewBox="0 0 24 24" class="ico"><path d="M4 4h16v16H4z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M4 8h16" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            Email
          </div>
          <div class="value" id="profileEmail">—</div>
          <button class="icon-btn" id="copyEmailBtn" title="Copiar email">
            <svg viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><rect x="3" y="3" width="13" height="13" rx="2" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
        </li>

        <li class="row">
          <div class="label">
            <svg viewBox="0 0 24 24" class="ico"><path d="M6.6 10.8a15.1 15.1 0 0 0 6.6 6.6l2.2-2.2a1 1 0 0 1 1-.24 11.3 11.3 0 0 0 3.6.6 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A17 17 0 0 1 3 8a1 1 0 0 1 1-1h3.4a1 1 0 0 1 1 1 11.3 11.3 0 0 0 .6 3.6 1 1 0 0 1-.24 1Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            Telefone
          </div>
          <div class="value" id="profilePhone">—</div>
        </li>
      </ul>
    </section>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <!-- skeleton -->
    <div id="skeleton" class="skeleton">
      <div class="sk-avatar"></div>
      <div class="sk-lines">
        <div class="sk-line"></div>
        <div class="sk-line short"></div>
      </div>
    </div>
  </div>

  <script src="/dashboard/perfil/js/perfil.js"></script>
  <script src="/utilitarios/button-effects.js"></script>
</body>
</html>
