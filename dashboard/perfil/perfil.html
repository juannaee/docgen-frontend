<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="/dashboard/perfil/css/perfil.css" />
</head>
<body>
  <div class="profile-container">
    <button class="back-button" id="btnBack">← Voltar ao Dashboard</button>
    <h1>👤 Meu Perfil</h1>

    <div class="profile-card">
      <p><span class="icon">👤</span><strong>Nome:</strong> <span id="profileName"></span></p>
      <p><span class="icon">📧</span><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><span class="icon">📞</span><strong>Telefone:</strong> <span id="profilePhone"></span></p>
      <p><span class="icon">⚙️</span><strong>Função:</strong> <span id="profileRole"></span></p>
      <p><span class="icon">🔑</span><strong>Redefinir Senha:</strong> <span id="profileResetRequired"></span></p>
    </div>
  </div>
  <script src="/dashboard/perfil/js/perfil.js"></script>
</body>
</html>
