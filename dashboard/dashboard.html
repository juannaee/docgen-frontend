<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/dashboard/css/dashboard.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Painel</h2>
      </div>
      <nav class="menu">
        <a href="#" class="menu-item">🏠 Início</a>
        <a href="/dashboard/perfil/perfil.html" class="menu-item">👤 Perfil</a>
        <a href="/dashboard/configuracao/configuracao.html" class="menu-item" id="settingsLink">⚙️ Configurações</a>
        <a href="#" class="menu-item">📄 Documentos</a>
        <a href="/dashboard/ajuda/ajuda.html" class="menu-item">❓ Ajuda</a>
        <button id="logoutBtn" class="menu-item logout">🚪 Sair</button>
      </nav>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Bem-vindo(a), <span id="username">carregando...</span></h1>
        <p class="subtitle">Acesse as funcionalidades do sistema no menu lateral.</p>
      </header>

      <section class="dashboard-actions">
        <div class="card">📄 <span>Documentos</span></div>
        <div class="card" id="configCard" >⚙️ <span>Configurações</span></div>
        <div class="card" onclick="location.href='/dashboard/perfil/perfil.html'">👤 <span>Perfil</span></div>
        <div class="card" onclick="location.href='/dashboard/ajuda/ajuda.html'">❓ <span>Ajuda</span></div>
      </section>
    </main>
  </div>

  <script src="/dashboard/js/dashboard.js"></script>
</body>
</html>
